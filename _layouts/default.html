<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Added: Bootstrap CSS from BootstrapCDN.com -->
        <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"> -->
        <!-- Some other styles from BootstrapCDN.com you can try out. Replace the line above with one of the following: -->
        <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/amelia/bootstrap.min.css" rel="stylesheet">
        <!-- <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/flatly/bootstrap.min.css" rel="stylesheet"> -->
        <!-- <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/spacelab/bootstrap.min.css" rel="stylesheet"> -->

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
    
        <!-- Custom CSS -->
        <!-- <link rel="stylesheet" href="{{site.baseurl}}/css/main.css"> -->

        <!-- Added: CSS fix to correctly position body below Bootstrap navbar. You should move this into your custom CSS -->
        <style media="screen" type="text/css">
          body {
            padding-top: 60px;
          }
          @media (max-width: 979px) {
            body {
              padding-top: 0px;
            }
          }
        </style>

    </head>
    <body>

        <!-- Added: Bootstrap Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/">{{ site.name }}</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li class="active"><a href="/">Home</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

        <div class="container">        
          <div class="site">
            <!-- Removed: Old Header
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/">home</a>
            </div>
            -->

                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.author }}<br />
                  {{ site.employment }}<br />
                  {{ site.email }}
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/{{ site.github }}/">github.com/{{ site.github }}</a><br />
                  <a href="http://twitter.com/{{ site.twitter }}/">twitter.com/{{ site.twitter }}</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

        <!-- Added: Bootstrap Javascript, placed at the end so the page loads faster -->
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        
    </body>
</html>
